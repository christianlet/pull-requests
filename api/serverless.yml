service: github-api

frameworkVersion: "3"

provider:
  name: aws
  region: us-east-1
  runtime: nodejs14.x
functions:
  # CMS APIs (to integrate/replace -int)
  cmsReadTags:
    handler: build/index.handler
    events:
      - http:
          path: cms-tags
          method: get
          cors: true
  contentWrite:
    handler: build/index.handler
    events:
      - http:
          path: napi
          method: post
          cors: true
  layoutWrite:
    handler: build/index.handler
    events:
      - http:
          path: es-upsert
          method: post
          cors: true
plugins:
  - serverless-offline