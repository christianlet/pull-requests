name: pull-requests

services:
  app:
    build:
      context: ./frontend
      secrets:
        - npmrc
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - DATABASE_NAME=pull-request-app
      - COLLECTION_PULL_REQUESTS=pull-requests
    ports:
      - 3000:3000
    depends_on:
      - api
    volumes:
      - ./frontend/:/app
      - ./frontend/public/assets:/app/public/assets
      - /app/node_modules

  api:
    build:
      context: ./api
      secrets:
        - npmrc
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - DATABASE_NAME=pull-request-app
      - COLLECTION_PULL_REQUESTS=pull-requests
    command: npm run dev
    ports:
      - 3001:3000
    volumes:
      - ./api/:/app
      - /app/node_modules
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
  data-volume:

secrets:
  npmrc:
    file: ${HOME}/.npmrc
